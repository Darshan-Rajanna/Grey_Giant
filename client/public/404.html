<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GREY GIANT</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentToKeep).join('/') + '/?/' +
        l.pathname.split('/').slice(1 + pathSegmentToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.replace(/\?/g, '~q~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
